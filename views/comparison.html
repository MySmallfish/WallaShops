    <div class="table-container">
        <div class="table-wrapper" ng-style="{'width': (150*features.length) + 'px'}">
            <table class="table-head">

                <thead ng-show="!isEmpty()">
                    
                    <tr>
                        <th></th>
                        <th ng-repeat="feature in features">{{feature.header}}</th>
                    </tr>
                </thead>
            </table>


            <table class="compare-table">


                <tr ng-repeat="product in productsToCompare" ng-show="!isEmpty()">
                    <td><img ng-src="{{ product.imageUrl }}" /></td>
                    <td ng-repeat="feature in features">{{feature.values[product.id]}}    
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
</div>
