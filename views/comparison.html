<div class="comparison-page">
    
    <div class="comparison-products" ng-show="!isEmpty()">
        
        <product-pane product="product" is-compared="true" ng-repeat="product in productsToCompare"></product-pane>
        <div class="add-product-to-compare" ng-click="addPruduct()" ng-show="!isFull()"><i class="fa fa-plus-circle"></i></div>
    </div>

    <div class="table-container">
        <div class="table-wrapper" ng-style="{'width': (150*category.features.length) + 'px'}">
            <table class="table-head">

                <thead>
                    <tr>
                        <th ng-repeat="feature in category.features">{{feature.header}}</th>
                    </tr>
                </thead>
            </table>


            <table class="compare-table">


                <tr ng-repeat="product in productsToCompare" ng-show="isFull()">

                    <td ng-repeat="feature in category.features">{{product[feature.name]}}    
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
</div>
