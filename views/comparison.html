<div class="comparison-page">
    <br />
    <h2 class="filter-path">
        תוצאות השוואה
    </h2>
    <div class="loading" ng-show="loading"></div>
    <div class="table-background">
        <div class="table-container" ng-hide="loading">
            <table class="compare-table">
                <thead ng-show="!isEmpty()">

                    <tr>
                        <th class="headcol"><div class="inner">מוצרים</div></th>
                        <th ng-repeat="feature in features">{{feature.header}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in productsToCompare" ng-show="!isEmpty()">
                        <td class="headcol">
                            <div class="remove-product" ng-click="publishRemoveProduct()">
                                <i class="fa fa-times"></i>
                            </div>
                            <div class="inner">
                                <img ng-src="{{ product.imageUrl }}" />
                            </div>
                        </td>
                        <td ng-repeat="feature in features">
                            <div class="inner">
                                {{feature.values[product.id]}}
                            </div>
                        </td>
                    </tr>
                    <tr ng-show="!isFull()">
                        <td class="headcol">
                            <div class="inner">
                                <div class="add-product-to-compare" ng-click="addPruduct()"></div>
                            </div>
                        </td>
                        <td ng-repeat="feature in features"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
