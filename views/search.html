<div class="search-page">

    <div class="compare-link" ng-show="!selectionMode" ng-click="toggleComparison()">לחץ להשוואת מוצרים</div>
    <div class="compare-link" ng-show="selectionMode" ng-click="toggleComparison()">צא ממצב בחירה</div>
    <div class="go-to-comparison" ng-show="isAnyProductSelected()" ng-click="openCamperisonPage()">עבור לדף השוואת מוצרים</div>
    
    
    <div ng-switch on="!!searchTerm">
        <div class="search-term" ng-switch-when="true">
            מציג תוצאות חיפוש עבור "{{searchTerm}}"
        </div>
        <div ng-switch-default>
            <ul class="full-path">
                <li class="main-bread-cramb">ראשי <span>&gt;</span> </li>
                <li class="ancestor" ng-if="currentCategory.parent.parent">{{currentCategory.parent.parent.title}} <span>&gt;</span> </li>
                <li class="parent" ng-click="selectCategoryById(currentCategory.parent.id)" ng-if="currentCategory.parent">{{currentCategory.parent.title}} <span>&gt;</span> </li>
                <li class="current-category">{{currentCategory.title}}</li>
            </ul>
            <ul class="filter-path">
                <li class="filters-on-path" ng-repeat="filter in selectedFilterValues.values" ng-show="isFilterValueNotEmpty(filter.value)">{{filter.value.title}} <span>|</span>
                </li>

                <li ng-show="!isFilterValueNotEmpty(selectedFilterValues)">מוצרים נבחרים לקטגוריה</li>


                <li class="clear-filter-path" ng-show="isFilterValueNotEmpty(selectedFilterValues)">
                    <div class="clear-filter" ng-click="clearSelectedFilterValues()">נקה סינון</div>
                </li>
            </ul>

        </div>

    </div>


    <div class="products-list-container clear"

         ng-swipe-right="navigateNext()"
         ng-swipe-left="navigateBack()"
         ng-class="{ 'next-animation' : movedToNext, 'previous-animation' : movedToPrevious}">
        <div class="search-left-arrow top" ng-show="canNavigateNext()"><i class="fa fa-chevron-left"></i></div>
        <div class="search-right-arrow top" ng-show="canNavigateBack()"><i class="fa fa-chevron-right"></i></div>
        <div class="products-list-content" ng-show="productsLine1.length">
            <products-list-items products="currentProductsPage1" show-product="showProduct(product)" selection-mode="selectionMode" selected-items="productsToCompare" max-selection="maxSelection" is-checked-to-compare="isCheckedToCompare(product)"></products-list-items>
            <products-list-items products="currentProductsPage2" show-product="showProduct(product)" selection-mode="selectionMode" selected-items="productsToCompare" max-selection="maxSelection" is-checked-to-compare="isCheckedToCompare(product)"></products-list-items>
        </div>
        <div class="search-left-arrow bottom" ng-show="canNavigateNext()"><i class="fa fa-chevron-left"></i></div>
        <div class="search-right-arrow bottom" ng-show="canNavigateBack()"><i class="fa fa-chevron-right"></i></div>
    </div>

    <products-list-navigation></products-list-navigation>
    <!--    <products-list-navigation step="{{step}}" products-list-length="{{productsLine1.length}}" navigation-info="navigationInfo"></products-list-navigation>-->

</div>
